<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Canteen</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
    }

    h1 {
      color: #023047;
    }

    .canteen-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 50px;
      justify-content: center;
      height: 450px;
      width: 1000px;
      margin: auto;
      align-items: center;
      position: relative;
      border-radius: 20%;
    }

    .logo-container {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      opacity: 0.9;
    }

    .logo-container img {
      width: 400px;
      height: auto;
    }

    .canteen-item {
      background-color: #8ecae6;
      color: white;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      transition: background-color 0.3s ease;
      height: 270px;
    }

    .canteen-item:hover {
      background-color: #ff6700;
    }

    .canteen-item.main-canteen1 {
      background: url('Assets/Other/mainpage_maincanteen_bg.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 15%;
    }

    .canteen-item.main-canteen2 {
      background: url('Assets/Other/mainpage_Staffcanteen_bg.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 15%;
    }

    .canteen-item.main-canteen3 {
      background: url('Assets/Other/mainpage_fruitcanteen_bg.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 15%;
    }

    .canteen-item.main-canteen4 {
      background: url('Assets/Other/mainpage_kiosk_bg.jpg') no-repeat center center;
      background-size: cover;
      border-radius: 15%;
    }

    .sub-options {
      display: none;
      list-style: none;
      padding: 10px;
      background-color: white;
      margin-top: 5px;
      border-radius: 5px;
    }

    .canteen-item.active+.sub-options {
      display: block;
    }


    @media (max-width: 768px) {
      .canteen-container {
        grid-template-columns: 1fr;
        gap: 20px;
        width: 90%;
        height: auto;
      }

      .canteen-item {
        height: 200px;
        font-size: 16px;
        border-radius: 10px;
      }

      .logo-container img {
        width: 200px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
  <script>
    function navigateToPage(page) {
      window.location.href = page;
    }
  </script>
</head>

<body>
  <h1 style="font-size: 4rem; color: #ff6700; font-weight: bold; margin-bottom: 0;">Unihub</h1>

  <h1>Select The Canteen</h1>
  <div class="canteen-container">
    <!-- Updated to use navigateToPage for redirection -->
    <div class="canteen-item main-canteen1" onclick="navigateToPage('main_canteen.html')"></div>
    <div class="canteen-item main-canteen2" onclick="navigateToPage('staff_canteen.html')"></div>
    <div class="canteen-item main-canteen3" onclick="navigateToPage('fruit_canteen.html')"></div>
    <div class="canteen-item main-canteen4" onclick="navigateToPage('koisk.html')"></div>
  </div>

</body>

<script>
  let cart = [];

  function addToCart(item, price) {
    cart.push({ item, price });
    displayCart();
  }

  function displayCart() {
    const cartList = document.getElementById('cart-list');
    cartList.innerHTML = ''; // Clear the current cart

    cart.forEach((cartItem, index) => {
      const li = document.createElement('li');
      li.textContent = `${cartItem.item} - $${cartItem.price}`;
      cartList.appendChild(li);
    });
  }

  document.getElementById('checkout-button')?.addEventListener('click', () => {
    if (cart.length > 0) {
      alert('Proceeding to checkout!');
    } else {
      alert('Your cart is empty!');
    }
  });
</script>
</body>

</html>
